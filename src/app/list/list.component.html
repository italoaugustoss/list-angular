<mat-action-list>
  <mat-list-item (click)="openDialog()" *ngFor="let lista of list; let i = index">
      {{showIndex(i)}} - {{lista.name}}
    <mat-divider></mat-divider>    
  </mat-list-item>
</mat-action-list>
<div class="example-button-row align-center">
  <app-button (onClick)="handlePrev()" [customClass]="classPrev" [label]="labelPrev"></app-button>
  <app-button (onClick)="handleNext()" [label]="labelNext"></app-button>
</div>
